<!DOCTYPE html>

<head>
  <meta charset="utf8">
  <title>Spring - Basic Usage</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <script type='module'>

    import * as THREE from '//cdn.skypack.dev/three'
    import { OrbitControls } from '//cdn.skypack.dev/three/examples/jsm/controls/OrbitControls'
    import Tweakpane from '//cdn.skypack.dev/tweakpane'
    import { Spring } from '../../src/index.js'

    // ----
    // main
    // ----

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 2, .1, 100);
    const controls = new OrbitControls(camera, renderer.domElement);

    camera.position.set(0, 5, 7);
    controls.enableDamping = true;
    scene.background = new THREE.Color('lightgray');
    renderer.shadowMap.enabled = true;

    const light = new THREE.DirectionalLight();
    light.castShadow = true;
    light.position.set(0, 5, 0);
    scene.add(light);

    const box = new THREE.Mesh(
      new THREE.BoxBufferGeometry(),
      new THREE.MeshLambertMaterial({ color: 'red' })
    );
    box.castShadow = true;
    scene.add(box);

    const ground = new THREE.Mesh(
      new THREE.PlaneBufferGeometry(10, 10).rotateX(-0.5 * Math.PI),
      new THREE.MeshLambertMaterial()
    );
    ground.receiveShadow = true;
    ground.position.y = -0.001;
    scene.add(ground);

    scene.add(new THREE.GridHelper(10));

    // ----
    // Spring
    // ----

    const params = {
      p: new THREE.Vector3(0, 1, 0),
      q: new THREE.Vector3(0, 2, 0),
      f: 5,
      k: 0.75,
      A: Infinity
    };
    const spring = new Spring(params);

    // ----
    // gui
    // ----

    const tweakpane = new Tweakpane({
      title: 'Spring Params'
    });
    tweakpane.addInput(params, 'p', {
      x: { min: -5, max: 5, step: 1 },
      y: { min: -5, max: 5, step: 1 },
      z: { min: -5, max: 5, step: 1 },
    });
    tweakpane.addInput(params, 'q', {
      x: { min: -5, max: 5, step: 1 },
      y: { min: -5, max: 5, step: 1 },
      z: { min: -5, max: 5, step: 1 },
    });
    tweakpane.addInput(params, 'f', { min: 1, max: 10, step: 0.1 });
    tweakpane.addInput(params, 'k', { min: 0, max: 1, step: 0.05 });
    tweakpane.addInput(params, 'A', { min: 1, max: 10, step: 1 });
    tweakpane.on('change', ({ presetKey, value }) => {
      spring[presetKey] = value;
      spring.reset();
    });

    // ----
    // render
    // ----

    const clock = new THREE.Clock();
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
      controls.update();
      spring.update(clock.getDelta());
      box.position.copy(spring.position);
    });

    // ----
    // view
    // ----

    function resize(w, h, dpr = devicePixelRatio) {
      renderer.setPixelRatio(dpr);
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    addEventListener('resize', () => resize(innerWidth, innerHeight));
    dispatchEvent(new Event('resize'));
    document.body.prepend(renderer.domElement);

  </script>
</body>
